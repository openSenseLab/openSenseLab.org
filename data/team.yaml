- name: Angela Schwering
  img: schwering.jpeg
  staff: 1
  board: 1
  advisory: 0
  position: Gesellschafterin
  bio: "Angela Schwering ist Professorin am Institut für Geoinformatik der WWU Münster. Ihr Engagement gilt der Erforschung und Entwicklung von digitalen MINT-Bildungstools, wie dem kartenbasierten GeoGame OriGami und der Programmier­umgebung Blockly. Angela leitet seit 2006 das vom BMBF geförderte Forschungsprojekt senseBox, im Rahmen dessen die openSenseMap als Citizen Science Plattform entwickelt und groß geworden ist."
  mail: angela@opensenselab.org
  website:

- name: Matthias Pfeil
  img: pfeil.jpeg
  staff: 1
  board: 1
  advisory: 0
  position: Software Entwickler
  position_en: Member of the Board
  bio: "Matthias Pfeil hat Geo­informatik an der WWU Münster studiert und ist Open Data und Open Source Liebhaber. Mit seiner Bachelor-Arbeit legte er den Grundstein für die openSenseMap. Als Experte für Sensor­netzwerke und Cloud Computing gehört Matthias schon seit der ersten Stunde zum openSenseMap Entwickler-Team und beschäftigt sich seit 2014 mit öffentlichen Sensor­daten und Platt­formen zur Ver­öffentlichung solcher Daten."
  bio_en: "Matthias Pfeil studied geoinformatics at the WWU Münster and is an open data and open source enthusiast. With his bachelor thesis he laid the foundation for the openSenseMap. As an expert in sensor networks and cloud computing, Matthias has been part of the openSenseMap developer team since the beginning and has been involved with public sensor data and platforms for publishing such data since 2014."
  mail: info@opensenselab.org
  twitter:
  website:
  github: matpfe

- name: Thomas Bartoschek
  img: bartoschek.jpeg
  staff: 1
  board: 1
  advisory: 0
  position: Geschäftsführer und Gesellschafter
  position_en: Member of the Board
  bio: "Dr. Thomas Bartoschek ist wissenschaftlicher Mitarbeiter am Institut für Geoinformatik der WWU Münster. Thomas studierte und promovierte in der Geoinformatik und baute an der WWU Münster das Schüler- und Forschungslabor GI@School auf, in dem neue Technologien im Kontext Digitaler Bildung wie die openSenseMap entwickelt und erforscht werden. Thomas ist Beiratsmitglied im Projekt 'Die Zukunft des MINT-Lernens' der Deutschen Telekom Stiftung."
  bio_en: "Dr. Thomas Bartoschek (shareholder) is a research associate at the Institute for Geoinformatics at WWU Münster. Thomas studied and received his PhD in geoinformatics and established the student and research lab GI@School at WWU Münster, where new technologies in the context of digital education such as the openSenseMap are developed and researched. Thomas is a member of the advisory board in the project 'The Future of STEM Learning' of the Deutsche Telekom Foundation."
  mail: thomas@opensenselab.org
  twitter: thomas_barto
  website:
  github: robarto

